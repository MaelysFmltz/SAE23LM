{% extends 'monapp/base.html' %}
{% block content %}
<h2>Types de serveurs enregistrés</h2>
<ul>
  {% for serveur in serveurs %}
    <li>{{ serveur.type_serveur }}</li>
  {% empty %}
    <li>Aucun type de serveur enregistré</li>
  {% endfor %}
</ul>
<a href="{% url 'serveurs_list' %}">Retour</a>
<footer>
  <p>© 2025 Maëlys & Léa - Tous droits réservés</p>
</footer>
{% endblock %}
