{% extends 'monapp/base.html' %}
{% block content %}
<h2>Serveurs associés aux services</h2>
<ul>
  {% for service in services %}
    <li>{{ service.nom_services }}</li>
  {% empty %}
    <li>Aucun serveur associé pour le moment</li>
  {% endfor %}
</ul>
<a href="{% url 'services_list' %}">Retour</a>
{% endblock %}
