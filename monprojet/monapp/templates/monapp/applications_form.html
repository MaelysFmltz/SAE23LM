{% extends 'monapp/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une application</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
    <a href="{% url 'applications_list' %}">⬅ Retour</a>
</form>
<footer>

</footer>
{% endblock %}
